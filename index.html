<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 更新網頁標題 -->
    <title>形色挑戰 Shape Color Challenge!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 遊戲規則小視窗 -->
    <div id="rules-modal">
        <div class="modal-content">
            <h2>遊戲規則</h2>
            <p>觀察題目卡上的兩個物件，並快速找出正確的選項：</p>
            <ul>
                <li><strong>情況一：有物件的「形狀」和「顏色」都正確</strong><br>直接搶奪那個完全正確的物件！</li>
                <li><strong>情況二：沒有完全正確的物件</strong><br>找出那個「形狀」和「顏色」都<strong>沒有</strong>出現在卡片上的物件！</li>
            </ul>
            <button id="modal-start-button">開始遊戲</button>
        </div>
    </div>

    <!-- 主遊戲容器 -->
    <div id="game-container">
        <a href="https://github.com/52pizza/shape-color-challenge" class="github-link" target="_blank" rel="noopener noreferrer" title="在 GitHub 上查看原始碼">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>

        <!-- 更新頁面主標題 -->
        <h1>形色挑戰</h1>
        <div id="info-panel">
            <div id="stats-container">
                <div class="stats-top-row">
                    <span>答對: <span id="correct-count">0</span></span>
                    <span>答題: <span id="total-count">0</span></span>
                </div>
                <div class="stats-accuracy-row">
                    <span>正確率: <span id="accuracy-rate">0%</span></span>
                </div>
            </div>
            <div id="message">點擊下方按鈕開始</div>
        </div>
        <div id="card-display">
            <!-- 卡牌上的物件會顯示在這裡 -->
        </div>
        <div id="items-container">
            <!-- 遊戲物件會顯示在這裡 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
